<script>
const pagesBase = location.origin + location.pathname.replace(/\/[^/]*$/,''); // repo root

  catch(e){ prompt('ã‚³ãƒ”ãƒ¼ã§ããªã„ç«¯æœ«ã§ã™ã€‚æ‰‹å‹•ã§ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„ã€‚', text); }

async function load(){
  $('#meta').textContent = 'diag.json ã‚’å–å¾—ä¸­â€¦ ' + diagUrl;
  let diag;
  try {
    const res = await fetch(diagUrl, {cache:'no-store'});
